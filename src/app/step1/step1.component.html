<h1>Step 1: Choose your Model and color</h1>
<form [formGroup]="modelForm">

    <label for="modelSelect">Model: </label>
    <select id="modelSelect" formControlName="modelSelect" (change)="onModelChange()">
        <option value="">Choose...</option>
        <option *ngFor="let model of models" [value]="model.code">{{ model.description }}</option>
    </select>

    <label for="colorSelect" *ngIf="showColorDropdown">Color: </label>
    <select id="colorSelect" formControlName="colorSelect" *ngIf="showColorDropdown" (change)="onColorChange()">
        <option *ngFor="let color of colors" [value]="color.code">{{ color.description }}</option>
    </select>
</form>
